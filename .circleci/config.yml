version: 2.1

# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  node: circleci/node@5.0.3

jobs:
  build_and_test:
    executor: 
      name: node/default
      tag: '16.10'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn lint
          name: Lint the codebase
      - run:
          command: yarn test
          name: Run YARN tests
  build_docker_images:
    docker:
      - image: docker:24
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker images
          command: docker compose build
  deploy:
    docker:
      - image: cimg/base:2023.03
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "d1:b2:46:4e:a2:e8:3b:10:0b:49:78:06:fa:92:25:52"
      - run:
          command: echo 'testing.govstack.global ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBBT1ahvcqpq5hbTR3UCczN0wwEKYErxDJzQnN4v5UhfBS0jvtycX9hyQ15XGmeUth91EsC7If+R+avbGfFyprew=' >> ~/.ssh/known_hosts
          name: Add known host for SSH
      - run:
          command: bash deployment/deploy.sh
          name: Deploy to test server

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build_test_deploy:
    jobs:
      - build_and_test
      - build_docker_images:
           requires:
             - build_and_test
      - deploy:
           requires:
             - build_docker_images
           filters:
             branches:
               only:
                 - main
