services:
    web:
      build:
        context: ./frontend
        dockerfile: ./Dockerfile
      volumes:
      - ./content/custom:/opt/app/content/custom
      ports:
        - 3003:3003
      environment:
        API_URL: ${API_URL:-http://localhost:5000}
      logging:
        driver: "json-file"
        options:
          max-size: "50mb"

    mongo:
      image: mongo
      restart: always
      # DB Ports not exposed by default.
      ports:
        - 27017:27017
      volumes:
        - mongoData:/data/db
      environment:
        MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-root}
        MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-P@ssw00rd!}
      networks:
        - backend
      logging:
        driver: "json-file"
        options:
          max-size: "50mb"

    backend:
      image: testing-webapp-server
      restart: always
      build:
        context: ./backend
        dockerfile: ./Dockerfile
      command: yarn dev
      expose:
        - "5000"
      environment:
        MONGO_USERNAME: ${MONGO_USERNAME:-root}
        MONGO_PASSWORD: ${MONGO_PASSWORD:-P@ssw00rd!}
        MONGO_HOST: ${MONGO_HOST:-mongo}
        MONGO_PORT: ${MONGO_PORT:-27017}
        MONGO_DATABASE: ${MONGO_DATABASE:-test_execution_result}
        GITBOOK_URL: ${GITBOOK_URL:-https://api.gitbook.com}
        GITBOOK_API_KEY: ${GITBOOK_API_KEY}
        GITBOOK_ORG_ID: ${GITBOOK_ORG_ID}
        PORT: ${BACKEND_PORT:-5000}
      depends_on:
        - mongo
      networks:
        - backend
        - default
      logging:
        driver: "json-file"
        options:
          max-size: "50mb"

networks:
  backend:

volumes:
  mongoData:
